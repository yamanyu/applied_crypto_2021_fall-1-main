plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  implementation 'com.google.code.gson:gson:2.8.8'
  implementation 'com.google.guava:guava:30.1.1-jre'
  implementation 'com.goterl:lazysodium-java:5.1.1'
  // Including these logging libraries silences some annoying stderr messages. Optional.
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
  implementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.32'
}

application {
    // Define the main class for the application.
    mainClass = 'solution.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
    // Take standard input from the terminal as usual.
    standardInput = System.in
}
